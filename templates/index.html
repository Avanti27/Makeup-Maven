{% extends "base.html" %}
{% block 'main' %}
{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
  {% csrf_token %}
    <div class="container-fluid">
        <!--banner start-->
        <div class="row">
          <div class="col-md-12 mt-2 ms-2 one">
            <div
              id="carouselExampleDark"
              class="carousel carousel-dark slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1500">
                  <a href="#">
                    <img
                      src="{% static 'asset/images/xyz.webp' %}"
                      class="d-block w-100"
                      alt="..."
                  /></a>
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                  <a href="#"
                    ><img
                      src="{% static 'asset/images/abc.jpg' %}"
                      class="d-block w-100 rounded-4"
                      alt="..."
                  /></a>
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                  <a href="#">
                    <img
                      src=" {% static 'asset/images/abc.jpg' %}"
                      class="d-block w-100 rounded-4"
                      alt="..."
                  /></a>
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
<!--curousel end-->



    </div>
    
   </body>
</html>
{% endblock 'main' %}
